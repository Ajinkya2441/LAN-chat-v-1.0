<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat - Welcome</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/icons/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #233554 0%, #3a7bd5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            height: 80px;
            width: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #4f8cff 0%, #7f9cf5 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, #2563eb 0%, #4f8cff 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 140, 255, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="welcome-card">
        <img src="{{ url_for('static', filename='img/lclogo.png') }}" alt="LAN Chat Logo" class="logo">
        <h1 class="mb-4">Welcome to LAN Chat</h1>
        <p class="lead mb-4">Secure, real-time messaging for your local network</p>
        
        <div class="d-flex flex-column flex-md-row justify-content-center">
            <a href="/login" class="btn btn-primary">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </a>
        </div>
        
        <div class="mt-4">
            <small class="text-muted">
                <i class="bi bi-shield-check me-1"></i>
                Secure • Private • Local Network
            </small>
        </div>
    </div>
</body>
</html>
